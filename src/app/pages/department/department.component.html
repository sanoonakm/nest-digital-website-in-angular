<div class="row">
    @for (item of department ; track item.id){
    <div class="col">
        <div class="card" style="width: 20rem;">
<img src="{{item.image}}" class="card-img-top" alt="...">
<div class="card-body">
  <h5 class="card-title">{{item.Title}}</h5>
  <p class="card-text">{{item.text}}</p>
</div>
</div></div>}
